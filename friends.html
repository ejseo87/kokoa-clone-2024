<!--vscode 단축키
    !   HTML문서 기본틀  입력--
    Shift + alt + 방향키 위 아래 : 해당 라인 복붙
    div class="name" -> div.name
    div id="id" -> div#id
    nav>ul>li*4>a : nav아래에 ul, 그 아래에 4개의 li, 각각의 li안에 anchor
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!--status bar component-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Batter Icon-->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!--lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!--header component -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span
          ><a class="link-color" href="settings.html"
            ><i class="fa-solid fa-gear fa-xl"></i></a
        ></span>
      </div>
    </header>

    <!--friends main-->
    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info fa-lg"></i>Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>

    <main class="main-screen">
      <!--user component-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/85053204?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">코코아 탐구</h4>
            <!--<h5 class="user-component__subtitle">Kokoa is sweet.</h5>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!--채널 목록 헤더-->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <!--채널 목록 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/85053204?v=4"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not--bold">
              Channel
            </h4>
            <!--<h5 class="user-component__subtitle">Kokoa is sweet.</h5>-->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <!--navigaor component-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notificaion badge">1</span>
            <i class="fa-regular fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"> </span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--splash scrren-->
    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2xl"></i>
    </div>

    <!--no mobile-->
    <div id="no-mobile">
      <span>Your screen is too big !!!</span>
    </div>

    <!--font awseome-->
    <script
      src="https://kit.fontawesome.com/a3d4309992.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
