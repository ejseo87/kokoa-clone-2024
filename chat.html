<!--vscode 단축키
    !   HTML문서 기본틀  입력--
    Shift + alt + 방향키 위 아래 : 해당 라인 복붙
    div class="name" -> div.name
    div id="id" -> div#id
    nav>ul>li*4>a : nav아래에 ul, 그 아래에 4개의 li, 각각의 li안에 anchor
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>

  <!--다른화면과 달리 body에서 id적용함-->
  <body id="chat-screen">
    <!--status bar component-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Batter Icon-->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!--lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!--header component -->
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a class="link-color" href="chats.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">코코아 탐구</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <!--settings main-->

    <main class="main-screen main-chat">
      <!--time stamp-->
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <!--incoming message-->
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/85053204?v=4" />
        <div class="message-row__content">
          <span class="message__author">코코아 탐구</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <!--outgoing message-->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <!--incoming message-->
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/85053204?v=4" />
        <div class="message-row__content">
          <span class="message__author">코코아 탐구</span>
          <div class="message__info">
            <span class="message__bubble">Do you know who ate mashmellow?</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
      <!--outgoing message-->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Maybe 몽이?</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <!--main 바깥-->
    <!--메시지 입력창-->
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-2xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-2xl"></i>
        </button>
      </div>
    </form>

    <!--no mobile-->
    <div id="no-mobile">
      <span>Your screen is too big !!!</span>
    </div>

    <!--font awseome-->
    <script
      src="https://kit.fontawesome.com/a3d4309992.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
