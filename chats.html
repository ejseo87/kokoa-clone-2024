<!--vscode 단축키
    !   HTML문서 기본틀  입력--
    Shift + alt + 방향키 위 아래 : 해당 라인 복붙
    div class="name" -> div.name
    div id="id" -> div#id
    nav>ul>li*4>a : nav아래에 ul, 그 아래에 4개의 li, 각각의 li안에 anchor
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <!--status bar component-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Batter Icon-->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!--lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!--header component -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span
          ><a class="link-color" href="settings.html"
            ><i class="fa-solid fa-gear fa-xl"></i></a
        ></span>
      </div>
    </header>

    <!--chat main-->

    <main class="main-screen">
      <!--a chat-->
      <a href="chat.html" class="link-color">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/85053204?v=4"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">코코아 탐구</h4>
              <h5 class="user-component__subtitle">
                Please check My Kokoa Account info
              </h5>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>

      <!--an another chat-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2019/12/23/23/15/marshmallow-4715617_1280.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">누가 내 마시멜로 먹었지?</h4>
            <h5 class="user-component__subtitle">Who ate my mashmellow?</h5>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:55</span>
          <span class="badge">15</span>
        </div>
      </div>
    </main>
    <!--navigaor component-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notificaion badge">1</span>
            <i class="fa-solid fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li id="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"> </span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--no mobile-->
    <div class="no-mobile">
      <span>Your screen is too big !!!</span>
    </div>

    <!--font awseome-->
    <script
      src="https://kit.fontawesome.com/a3d4309992.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
